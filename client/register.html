<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel">
      <div class="alert alert-danger" ng-show="error">
        <strong>Error!</strong> <span ng-show="error.message">{{error.message}}</span>
        <span ng-hide="error.messsage">{{error|json}}</span>
      </div>
      <form role="form" ng-submit="register()">
        <div class="form-group">
          <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" ng-model="name" autofocus>
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" ng-model="email">
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" tabindex="2" class="form-control" ng-model="password" placeholder="Password">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" tabindex="4" class="form-control btn btn-primary" value="Register Now">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
