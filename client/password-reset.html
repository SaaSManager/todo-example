<div class="row">
  <div class="col-md-6">
    <div>
      <h1>Reset password</h1>
      <div class="alert alert-danger" ng-show="error">
        <strong>Error!</strong> {{error.message}}
      </div>
      <div class="alert alert-danger" ng-show="success">
        <strong>Success!</strong>
        Check mail, there there
      </div>
      <form ng-submit="resetPassword()">
        <input type="email" class="form-control add-todo" ng-model="email" placeholder="Email" required>
        <button id="checkAll" type="submit" class="btn btn-success">Reset</button>
      </form>
    </div>
  </div>
</div>
